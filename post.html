<!DOCTYPE html>
<html>
<head>
  <title>Post Property â€” Rental-ease</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 16px;
    }

    h2 {
      text-align: center;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      margin-top: 16px;
      padding: 14px;
      width: 100%;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      background: linear-gradient(to right, #2563eb, #4f46e5);
      color: white;
    }
  </style>
</head>

<body>

<h2>Post a Property</h2>

<input id="title" placeholder="Property title">
<input id="price" placeholder="Monthly price (P)">
<input id="area" placeholder="Area in Botswana">
<textarea id="desc" placeholder="Property description (no phone numbers)"></textarea>

<button onclick="saveProperty()">Post Property</button>

<script>
function saveProperty() {
  let title = document.getElementById("title").value.trim();
  let price = document.getElementById("price").value.trim();
  let area = document.getElementById("area").value.trim();
  let desc = document.getElementById("desc").value.trim();

  if (!title || !price || !area || !desc) {
    alert("Fill all fields");
    return;
  }

  let properties = JSON.parse(localStorage.getItem("properties")) || [];

  properties.push({
    title,
    price,
    area,
    desc,
    interestCount: 0
  });

  localStorage.setItem("properties", JSON.stringify(properties));

  alert("Property posted!");
  window.location.href = "index.html";
}
</script>

</body>
</html>
